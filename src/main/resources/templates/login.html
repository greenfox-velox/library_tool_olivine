<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login to Library tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" href="../css/style.css"/>
    <link th:href="@{/css/login.css}" rel="stylesheet" href="../css/login.css"/>
</head>
<body>
<header th:replace="fragments/unauthorizedHeader :: header"></header>
<div class="container">
    <div class="colors">
        <div class="dark-blue"></div>
        <div class="light-blue"></div>
        <div class="yellow"></div>
        <div class="red"></div>
    </div>
    <form class="form-horizontal" action="#" th:action="@{/login}" method="post">
        <!--<h2 class="form-signin-heading">Login</h2>-->

        <p class="alert alert-danger" role="alert"  th:if="${param.error}" >
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            Invalid username or password
        </p>

        <p class="alert alert-danger" role="alert"  th:if="${param.logout}" >
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            You have been logged out.
        </p>

        <input class="form-control" type="text" name="userName" placeholder="Username"/>

        <input class="form-control" type="password" name="password" placeholder="Password"/>

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="SIGN IN"/>

    </form>
    <!--<a href="/registration" class="reg">Register a new account</a>-->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
